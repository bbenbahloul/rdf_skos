workspace:
  base: /test
  path: rdf_skos

services:
  web:
    image: fpfis/httpd-php-dev:7.1
    environment:
      - DOCUMENT_ROOT=/test/rdf_skos
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  sparql:
    image: openeuropa/triple-store-dev
    environment:
     - SPARQL_UPDATE=true
     - DBA_PASSWORD=dba

pipeline:
  composer-install-lowest:
    group: prepare
    image: ${IMAGE_PHP=fpfis/httpd-php-dev:5.6}
    volumes:
    - /cache:/cache
    commands:
    # @todo remove "composer install" step once the following issue is fixed.
    # @link https://webgate.ec.europa.eu/CITnet/jira/browse/OPENEUROPA-1234
    - composer install --ansi --no-suggest --no-progress
    - composer update --prefer-lowest --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

  composer-install-highest:
    group: prepare
    image: ${IMAGE_PHP=fpfis/httpd-php-dev:5.6}
    volumes:
    - /cache:/cache
    commands:
    - composer install --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: highest

  grumphp:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/grumphp run

  phpunit:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/phpunit

  behat:
    group: test
    image: fpfis/php71-build
    commands:
      - ./vendor/bin/behat

matrix:
  COMPOSER_BOUNDARY:
  - lowest
  - highest